name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag crazythought:$(date +%s)

      - name: Push Docker Image
        run: |
          docker tag crazythought:$(date +%s) ${{ secrets.DOCKER_USERNAME }}/crazythought:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/crazythought:latest
